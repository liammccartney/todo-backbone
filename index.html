<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hello World in Backbone.js</title>
    </head>
    <body>
        <!-- ========= -->
        <!-- Your HTML -->
        <!-- ========= -->

        <section id="todoapp">
            <header id="header">
                <h1>Todos</h1>
                <input id="new-todo" placeholder="What needs to be done?"/>
            </header>
            <section id="main">
                <ul id="todo-list"></ul>
            </section>
        </section>

        <!-- ========= -->
        <!-- Libraries -->
        <!-- ========= -->
        <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="node_modules/underscore/underscore.js" type="text/javascript"></script>
        <script src="node_modules/backbone/backbone.js" type="text/javascript"></script>
        <script src="node_modules/backbone.localStorage/backbone.localStorage.js" type="text/javascript"></script>  
        <script src="index.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
